  name: silver-chainsaw-prometheus
  labels:
    app: silver-chainsaw-prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: silver-chainsaw-prometheus
  template:
    metadata:
      labels:
        app: silver-chainsaw-prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9090
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9090
          startupProbe:
            httpGet:
              path: /metrics
              port: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
      volumes:
        - name: config
          configMap:
            name: silver-chainsaw-prometheus
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: silver-chainsaw-carbon
  labels:
    app: silver-chainsaw-carbon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: silver-chainsaw-carbon
  template:
    metadata:
      labels:
        app: silver-chainsaw-carbon
    spec:
      containers:
        - name: go-carbon
          image: hsmtkk/silver-chainsaw:go-carbon
          imagePullPolicy: Always
          livenessProbe:
            tcpSocket:
              port: 2004
          readinessProbe:
            tcpSocket:
              port: 2004
          startupProbe:
            tcpSocket:
              port: 2004
          volumeMounts:
            - name: config
              mountPath: /etc/go-carbon
      volumes:
        - name: config
          configMap:
            name: silver-chainsaw-carbon
