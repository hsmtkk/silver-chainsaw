---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: silver-chainsaw-telegraf
  labels:
    app: silver-chainsaw-telegraf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: silver-chainsaw-telegraf
  template:
    metadata:
      labels:
        app: silver-chainsaw-telegraf
    spec:
      containers:
        - name: telegraf
          commands:
            - telegraf
            - --config
            - /usr/local/etc/telegraf.config
          image: telegraf:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: config
              mountPath: /usr/local/etc
      volumes:
        - name: config
          configMap:
            name: silver-chainsaw-telegraf
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: silver-chainsaw-relay
  labels:
    app: silver-chainsaw-relay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: silver-chainsaw-relay
  template:
    metadata:
      labels:
        app: silver-chainsaw-relay
    spec:
      containers:
        - name: carbon-relay-ng
          image: grafana/carbon-relay-ng:latest
          imagePullPolicy: Always
          livenessProbe:
            tcpSocket:
              port: 2003
          readinessProbe:
            tcpSocket:
              port: 2003
          startupProbe:
            tcpSocket:
              port: 2003
          volumeMounts:
            - name: config
              mountPath: /conf
      volumes:
        - name: config
          configMap:
            name: silver-chainsaw-relay
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: silver-chainsaw-exporter
  labels:
    app: silver-chainsaw-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: silver-chainsaw-exporter
  template:
    metadata:
      labels:
        app: silver-chainsaw-exporter
    spec:
      containers:
        - name: graphite-exporter
          image: prom/graphite-exporter:latest
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9108
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9108
          startupProbe:
            httpGet:
              path: /metrics
              port: 9108
---
apiVersion: apps/v1
